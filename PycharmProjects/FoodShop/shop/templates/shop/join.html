<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원가입</h2>
<form method="post">
{% csrf_token %}

<table>
    <tr>
        <td>아이디</td>
        <td><input name="userid" required></td>
    </tr>

    <tr>
        <td>비밀번호</td>
        <td><input type="password" name="passwd" required></td>
    </tr>

    <tr>
        <td>이름</td>
        <td><input name="name" required></td>
    </tr>

    <tr>
     <td>주소</td>
        <td><input name="address" required></td>
    </tr>

    <tr>
        <td>전화</td>

        <td><input name="tel" required></td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="submit" value="회원가입">
        </td>
    </tr>
</table>
<span style="color:red">{{msg}}</span>
</form>
</body>
</html>
